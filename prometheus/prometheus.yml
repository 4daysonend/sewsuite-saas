global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
      - targets:
        - 'alertmanager:9093'

# Load rules once and periodically evaluate them
rule_files:
  - "/etc/prometheus/rules/*.yml"

scrape_configs:
  - job_name: 'sewsuite-backend'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['backend:3000']
    
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    
  - job_name: 'rabbitmq'
    static_configs:
      - targets: ['rabbitmq:15672']
    metrics_path: '/api/metrics'
    basic_auth:
      username: '${RABBITMQ_USER}'
      password: '${RABBITMQ_PASSWORD}'
      
  # Redis metrics for queue monitoring
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:9121']  # redis exporter
    
  # Bull queue metrics exporter
  - job_name: 'bull-queue-metrics'
    static_configs:
      - targets: ['backend:3000']
    metrics_path: '/api/metrics/queues'